<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img
          src="/assets/images/illustration-article.svg"
          alt="card-illustration"
        />
      </div>
      <div class="card__content">
        <span class="learing">Learning</span>
        <p class="card__date">Published 20 Feb 2024</p>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__text">
          These languages are the backbone of every website, defining structure,
          content and presentation.
        </p>
        <div class="card__author">
          <img src="/assets/images/image-avatar.webp" alt="author" />
          <span class="card__author__name">Awais Ahmad</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/awaisahmad64">Awais Ahmad</a>.
    </div>
  </body>
</html>
